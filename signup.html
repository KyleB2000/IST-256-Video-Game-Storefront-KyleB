<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Game Paradise - Sign Up</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="styles.css" />
  <style>
      .error {
          border-color: #FF0000 !important;
          color: #FF0000;
      }
  </style>
</head>
<body>

<header class="text-center p-3">
  <img src="nesicon.png" alt="Retro Game Paradise logo" />
  <h1>Retro Game Paradise</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="aboutus.html">About Us</a>
  <a href="shoppingcart.html">Shopping Cart</a>
  <a href="products.html">Products</a>
  <a href="signup.html">Sign Up</a>
  <a href="contactus.html">Contact Us</a>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Create an Account</h2>
      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" onfocusout="validate(this)" required>
          <div class="form-text text-danger d-none">Username is required.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="joe@test.com" onfocusout="validate(this)" required>
          <div class="form-text text-danger d-none">Enter a valid email (joe@test.com).</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" onfocusout="validate(this)" required>
          <div class="form-text text-danger d-none">Password is required.</div>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter password" onfocusout="validate(this)" required>
          <div class="form-text text-danger d-none">Passwords must match.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <a href="tos.html">Terms of Service</a>
  <a href="privacy.html">Privacy Policy</a>
  <a href="contactus.html">Contact Us</a>
</footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>

<script>
  function validate(input) {
    let value = input.value.trim();
    let errorText = input.nextElementSibling;

    input.classList.remove("error");
    if (errorText) errorText.classList.add("d-none");

    if (input.id === "username") {
      if (value === "") {
        showError(input, "Username is required.");
      }
    } else if (input.id === "email") {
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(value)) {
        showError(input, "Enter a valid email (joe@test.com).");
      }
    } else if (input.id === "password") {
      if (value === "") {
        showError(input, "Password is required.");
      }
    } else if (input.id === "confirm-password") {
      let pass = document.getElementById("password").value.trim();
      if (value === "" || value !== pass) {
        showError(input, "Passwords must match.");
      }
    }
  }

  function showError(input, message) {
    input.classList.add("error");
    let errorText = input.nextElementSibling;
    if (errorText) {
      errorText.textContent = message;
      errorText.classList.remove("d-none");
    }
  }

  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let inputs = this.querySelectorAll("input");
    let valid = true;
    inputs.forEach(i => {
      validate(i);
      if (i.classList.contains("error")) valid = false;
    });
    if (valid) {
      alert("Form submitted successfully!");
      this.reset();
    }
  });
</script>
</body>
</html>
